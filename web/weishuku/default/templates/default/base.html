<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{{STATIC_URL}}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{STATIC_URL}}css/extension.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">

      <!-- Static navbar -->
      <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'default:index' %}">微书库</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle active" data-toggle="dropdown">我的书库<b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="{% url 'book:library' %}">拥有的书</a></li>
                <li><a href="#">借到的书</a></li>
                <li><a href="#">关注的书</a></li>
                <li class="divider"></li>
              </ul>
            </li>

            <li class="dropdown">
              <a href="#" >小组</a>
            </li>

            <li>
              <a href="{% url 'activity:index' %}">活动</b></a>
            </li>

          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if is_login %}
            <li class="active"><a href="#">{{ username }}</a></li>
            <li><a href="{% url 'message:index' %}"><span class="glyphicon glyphicon-bell red_star"></span> {{msg_num}}</a></li>
            <li><a href="{% url 'member:logout' %}">注销</a></li>
            {% else %}
            <li class="active"><a href="{% url 'member:login' %}">登陆</a></li>
            <li><a href="{% url 'member:register' %}">注册</a></li>
            {% endif %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>

        <div>
          {% block content %} {% endblock %}
        </div>

        <div id="footer" class="col-md-12">
            <hr>
            © 2005－2013 nianyike.com, all rights reserved
        </div>
    </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{STATIC_URL}}js/jquery-1.10.2.min.js"></script>
    <script src="{{STATIC_URL}}js/bootstrap.min.js"></script>
  </body>
</html>
