<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" >
        <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
		<script>
			function load(){
				var logoutStr = ' <a href="index.html" onclick="logout()">logout</a>';
				document.getElementById("top").innerHTML='欢迎来到微书库, ' + window.localStorage.getItem("name") + logoutStr ;
			}
			
			function logout(){
				window.localStorage.setItem("token","");
			}
			
		</script>
        <title>微书库</title>
    </head>
    <body height="100%" onload="load()">
		<div id="top">
			<br>
		</div>
		<div id="main" >
			<div id="search" class="form-group">
				<input type="text" id="keyword" class="input-sm" value="" placeholder="输入你要找的书名" width="70%"> 
				<input type="button" class="btn btn-md btn-info" value="search" onclick="" width="20%">
			</div>
			
			<div id="content">
			    <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
			        <li class="active"><a href="#all" data-toggle="tab">所有图书</a></li>
			        <li><a href="#my" data-toggle="tab">我的图书</a></li>
			        <li><a href="#myborrowed" data-toggle="tab">已借图书</a></li>
			        <li><a href="#message" data-toggle="tab">消息</a></li>
			        <li><a href="#add" data-toggle="tab">添加图书</a></li>

			    </ul>
			    <div id="my-tab-content" class="tab-content">
					
			        <div class="tab-pane active" id="all" >
						<iframe class="frame" id="iframe-0" src="allbooks.html" width="100%" ></iframe> 
			         
					</div>
			        <div class="tab-pane" id="my">
						<iframe class="frame" id="iframe-1" src="mybooks.html" width="100%" ></iframe>
			        </div>
			        <div class="tab-pane" id="myborrowed">
						<iframe class="frame" id="iframe-2" src="borrowed.html" width="100%" >
						</iframe>
			        </div>
			        <div class="tab-pane" id="message">
						<iframe class="frame" id="iframe-3" src="messages.html" width="100%" >
						</iframe>
			        </div>
			        <div class="tab-pane" id="add">
			            <iframe class="frame" id="iframe-4" src="addbook.html"  width="100%"></iframe>
			        </div>
			        
			    </div>
			</div>
			<script type="text/javascript">
			    jQuery(document).ready(function ($) {
			        $('#tabs').tab();
					var tabs = $('#tabs')[0].children;
					for (var i = 0; i < tabs.length; ++i) {
						(function() {
							var myI = i;
							tabs[i].onclick = function() {
								//$('#iframe-' + myI)[0].contentDocument.location.reload(true);
								$('#iframe-' + myI)[0].src = $('#iframe-' + myI)[0].src;
							};
						})();
					}
			    });
			</script>  
		</div>
    </body>
</html>
